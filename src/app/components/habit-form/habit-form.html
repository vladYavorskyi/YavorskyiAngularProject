<h2>Нова звичка</h2>

<div>
  <input
    placeholder="Назва звички"
    [value]="title()"
    (input)="title.set($any($event.target).value)"
  />
</div>

<div>
  <textarea
    placeholder="Опис"
    [value]="description()"
    (input)="description.set($any($event.target).value)"
  ></textarea>
</div>

<button (click)="save()">Зберегти</button>
