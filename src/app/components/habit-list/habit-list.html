<h2>Мої звички</h2>

@if (habits().length === 0) {
  <p>Звичок поки немає</p>
}

@for (habit of habits(); track habit.id) {
  <div>
    <h3>{{ habit.title }}</h3>
    <p>{{ habit.description }}</p>
    <small>{{ habit.createdAt }}</small>
    <button (click)="remove(habit.id)">Видалити</button>
  </div>
}
