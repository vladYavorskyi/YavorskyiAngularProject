<h2>Dashboard</h2>

<div class="stats">
  <div class="stat">
    <div class="stat-title">Кількість звичок</div>
    <div class="stat-value">{{ total() }}</div>
  </div>

  <div class="stat">
    <div class="stat-title">Перша створена</div>
    <div class="stat-value">
      {{ firstDate() }}
    </div>
  </div>

  <div class="stat">
    <div class="stat-title">Остання створена</div>
    <div class="stat-value">
      {{ lastDate() }}
    </div>
  </div>
</div>
